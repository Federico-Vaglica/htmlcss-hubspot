<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>HubSpot</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    </head>
    <body>
        <header>
            <!--Qui ce il fixed banner-->
            <div class="main-container-fixed">
                <ul>
                    <li><i class="fa fa-globe" aria-hidden="true"></i>English</li>
                    <li>Contact us</li>
                </ul>
            </div>
            <!--Qui ce la nav bar-->
        </header>
            <nav>
                <div class="main-container">
                    <div class="logo"></div>
                    <div class="menu-voices"></div>
                </div>
            </nav>
        <section>
            <!--Qui troviamo il primo contenitore , con due contenitori all intenro il pulsante e limg sullo sfondo-->
            <div class="bcg-mainContainer">
                <div class="main-container clearfix">
                    <div class="left-container"></div>
                    <div class="bcg-img"></div>
                </div>
            </div>
            <!--e qui troviamo la barra azzurra di separazione-->
            <div class="azure-bar"></div>
        </section>
        <section>
            <!--Questa e' la sezione con all-interno le card-->
            <div class="bcg-bodycolor">
                <div class="main-container clearfix">
            <!--Le prime due Card una sopra l altra-->
                    <div class="hr-card"></div>
                    <div class="hr-card"></div>
            <!--e qui le 3 una vicia l altra-->
                        <div class="vertical-card"></div>
                        <div class="vertical-card"></div>
                        <div class="vertical-card"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="bcg-gridContainer">
                <div class="main-container">

            <!--Questa e' la sezione con il contenitore soprastante la griglia-->
                <div class="hr-card"></div>
            <!--Qui ci sara la prima griglia-->
                <div class="grid-container"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="bcg-lastContainer">
                <div class="main-container clearfix">
            <!--Qui troveremo i prime due container a sx e dx una griglia simili a quella di sopra-->
                    <div class="left-container-bottom"></div>
                    <div class="right-container-bottom"></div>
            <!--Qui 2 container il primo a sx con del testo e un pulsante e a dx una con un'img-->
                    <div class="left-cta-bottom"></div>
                    <div class="right-img-bottom"></div>
                </div>
            </div>
        </section>
        <footer>
            <section>
                <div class="bcg-footer">
                    <div class="main-container clearfix">
                        <div class="nav-menu"></div>
                        <div class="nav-menu"></div>
                        <div class="nav-menu"></div>
                        <div class="nav-menu"></div>
                        <div class="middle-footer-container clearfix">
                            <div class="right-footer-container"></div>
                        </div>
                        <div class="last-footer-container "></div>
                <!--ultima sezione con 4 container formati da ul , e un piccolo pulsante con sottostanti  delle icone -->
                    </div>
                </div>
            </section>
        </footer>
    </body>
</html>
